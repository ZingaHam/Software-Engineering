<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="Login.css" rel="stylesheet" type="text/css" />
</head>

  <body>
    <div class="login">
      <h1 class="text-center"> Welcome to Spelman's CIS Department</h1>

      <form class="needs-validation">

        <div class="form-group was-validated">
        <label class="form-label" for="email">Email address</label>
        <input class="form-control" type="email" id="email" required>
        <div class="invalid-feedback">
          Please enter your email address
        </div>
      </div>

      <div class="form-group was-validated">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" type="password" id="password" required>
        <div class="invalid-feedback">
          Please enter your password
        </div>
      </div>

      <div class="form-group form-check">
          <input class="form-check-input" type="checkbox" id="check">
          <label class="form-check-label" for="check"> Remember me</label>
      </div>

      <div>

        <input class="btn btn-success w-100" type="submit" value="Sign in">
        

      </div>

      <div class="forgot-password-link ">
        <a href="#" title="Forgot Password" class="text-decoration-none">Forgot Password?</a>
      </div >

      <div>
         <div class="sign-up-link ">
          <a href="Signup.html" title="Sign up" class="text-decoration-none">Sign up</a>
      </div>

      
      </div >
      </div>
    </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
  integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </html>
